{% extends 'main-page/base.html' %}
{% block content %}
<div id="posts" class="container mt-5">
        <h2 class="text-center mb-4">Recent Posts</h2>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="your-image-url.jpg" class="card-img-top" alt=Post-{{ post.pk }}>
                        <div class="card-body">
                            <h5 class="card-title">{{ post.pk }}. {{ post.title }}</h5>
                            <p class="card-text"><strong>{{ post.author }}:</strong> {{ post.body }}</p>
                            <p class="text-muted">Last updated at: {{ post.created_at }}</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
